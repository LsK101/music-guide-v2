<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="index.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="responsivegrid.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>
<body>
	<main role="main" class="main">

		<div class="logobox">
			<span>PUT A LOGO IN THIS BOX EVENTUALLY</span>
		</div>

		<div class="login-signup-container">

			<section class="login-container">
				<h1 class="form-header">Let's Rock.</h1>

				<form role="form" class="login-form">
				<label for="login-username">Username</label>
				<input id="login-username" class="login-username" type="text" required>
				<label for="login-password">Password</label>
				<input id="login-password" class="login-password" type="password" required>
				<button type="submit" class="login-button">Log In</button>
				<br><br>
				<span class="login-error"></span>
				</form>
			</section>

			<section class="signup-container">
				<h1 class="form-header">No Account?</h1>

				<form role="form" class="signup-form">
				<label for="signup-username">New Username</label>
				<input id="signup-username" class="signup-username" type="text" required>
				<label for="signup-password">New Password</label>
				<input id="signup-password" class="signup-password" type="password" required>
				<label for="confirm-password">Confirm Password</label>
				<input id="confirm-password" class="confirm-password" type="password" required>
				<button type="submit" class="login-button">Sign Up</button>
				<br><br>
				<span class="user-created"></span>
				<span class="signup-error"></span>
				</form>
			</section>
		</div>
		<div class="main-container" hidden>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <script src="main.js"></script>
</body>
</html>
